<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try to guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>
        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" name="" id="guessField" class="guessField">
            <input type="submit" id="guessSubmit" value="Submit Guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guessed Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHigh"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
